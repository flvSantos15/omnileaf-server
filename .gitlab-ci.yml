# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/

variables:
  DOCKER_IMAGE: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:latest
  DOCKER_CONTAINER: backend_test
  FOOBAR: $ENV_FILE

cache:
  paths:
    - node_modules/

stages:
  - install_dev
  - install_prod
  - publish
  - release

install_dev:
  image: node:16.14-alpine
  stage: install_dev
  script:
    - cat $FOOBAR
    - yarn
    - yarn build
  artifacts:
    paths:
      - node_modules/
      - .env
      - build/

install_prod:
  image: node:16.14-alpine
  stage: install_prod
  environment:
    name: production
  script:
    - cat $ENV_FILE > .env
    - yarn
    - yarn build
  artifacts:
    paths:
      - node_modules/
      - .env
      - build/
  only:
    - main

publish:
  image: docker:latest
  stage: publish
  services:
    - docker:dind
  script:
    - apk add --no-cache docker-compose
    - docker-compose build
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker push $DOCKER_IMAGE

release:
  image: alpine:latest
  stage: release
  tags:
    - deployment
  script:
    - chmod og= $ID_RSA
    - apt-get update && apt-get install -y openssh-client
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker rmi -f $DOCKER_IMAGE || true"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker pull $DOCKER_IMAGE"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker container rm -f -v $DOCKER_CONTAINER || true"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker run --name $DOCKER_CONTAINER --memory="2g" --net backend-network -d $DOCKER_IMAGE"
