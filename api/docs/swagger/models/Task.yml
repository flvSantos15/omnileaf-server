definitions:
  Task:
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      body:
        type: string
      timeEstimated:
        type: integer
      status:
        type: string
      isDeleted:
        type: boolean
      creatorId:
        type: string
        format: uuid
      projectId:
        type: string
        format: uuid
      gitlabId:
        type: integer
      jiraId:
        type: string
      createdAt:
        type: string
        format: date
      updatedAt:
        type: string
        format: date
      creator:
        $ref: '#/definitions/User'
      project:
        $ref: '#/definitions/Project'
      usersAssigned:
        type: array
        items:
          $ref: '#/definitions/Project'
      screenshots:
        type: array
          items:
            $ref: '#/definitions/Screenshot'
      tags:
        type: array
          items:
            $ref: '#/definitions/Tag'
      trackingSessions:
        type: array
            items:
              $ref: '#/definitions/TrackingSession'
