/reports/time-and-activity/users-work-summary:
  get:
    tags:
      - Reports
    description: Users work summary
    parameters:
      - in: query
        name: start
        schema:
          type: string
          required: true
      - in: query
        name: end
        schema:
          type: string
          required: true
      - in: query
        name: userId
        schema:
          type: string
          required: false
      - in: query
        name: organizationId
        schema:
          type: string
          required: true
    responses:
      200:
        description: Success response
        content:
          application/json:
            schema:
              type: object
              properties:
                timeTracked:
                  type: integer
                averageActivity:
                  type: integer
                projectsWorked:
                  type: integer

/reports/time-and-activity/hours-per-day:
  get:
    tags:
      - Reports
    description: Hours worked per day
    parameters:
      - in: query
        name: start
        schema:
          type: string
          required: true
      - in: query
        name: end
        schema:
          type: string
          required: true
      - in: query
        name: userId
        schema:
          type: string
          required: false
      - in: query
        name: organizationId
        schema:
          type: string
          required: true
    responses:
      200:
        description: Success response
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  date:
                    type: string
                    format: date
                  tracking_time:
                    type: string

/reports/time-and-activity/grouped:
  get:
    tags:
      - Reports
    description: Time And Activity report grouped
    parameters:
      - in: query
        name: start
        schema:
          type: string
          required: true
      - in: query
        name: end
        schema:
          type: string
          required: true
      - in: query
        name: userId
        schema:
          type: string
          required: true
      - in: query
        name: organizationId
        schema:
          type: string
          required: true
      - in: query
        name: groupBy
        schema:
          type: string
          required: true
    responses:
      200:
        description: Success response
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/date'
                - $ref: '#/components/schemas/project'
                - $ref: '#/components/schemas/task'

